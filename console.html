<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Console â€¢ KLITIK CRAFT</title>

<style>
*{box-sizing:border-box;font-family:monospace}
body{
  margin:0;
  background:radial-gradient(circle at top,#3a0000,#0a0000 70%);
  color:#ffb3b3;
}
.login,.console{
  max-width:420px;
  margin:70px auto;
  background:#120000;
  border:1px solid #660000;
  border-radius:12px;
  padding:20px;
}
h2{color:#ff5555;text-align:center}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
input{
  background:#1f0000;
  color:#fff;
  border:1px solid #550000;
}
button{
  background:linear-gradient(135deg,#ff4444,#990000);
  font-weight:bold;
  cursor:pointer;
}
.box{
  margin-top:15px;
  background:#090000;
  border:1px solid #440000;
  padding:15px;
  white-space:pre-line;
}
.admin-only{display:none}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <h2>LOGIN CONSOLE</h2>
  <input id="email" placeholder="Email">
  <input id="pw" type="password" placeholder="Password">
  <button onclick="login()">LOGIN</button>
</div>

<!-- CONSOLE -->
<div class="console" id="consoleBox" style="display:none">
  <h2>USER CONSOLE</h2>
  <div id="myRole"></div>

  <div class="box" id="listUser"></div>

  <!-- OWNER ONLY -->
  <div class="admin-only" id="ownerPanel">
    <h3>âž• TAMBAH USER</h3>
    <input id="nEmail" placeholder="Email">
    <input id="nPw" placeholder="Password">
    <select id="nRole">
      <option>USER</option>
      <option>ADMIN</option>
      <option>DEVELOPER</option>
    </select>
    <button onclick="addUser()">ADD</button>

    <h3>ðŸŽ¨ EDIT WEB</h3>
    <button onclick="editWeb()">EDIT BANNER / WEB</button>
  </div>
</div>

<script>
/* DATABASE USER */
let users = JSON.parse(localStorage.getItem("users")) || [
  {email:"hasan121@gmail.com",pw:"san75",role:"OWNER"},
  {email:"admin123@gmail.com",pw:"admin8787",role:"ADMIN"},
  {email:"developerSemangat@gmail.com",pw:"semangat122",role:"DEVELOPER"}
];

function save(){localStorage.setItem("users",JSON.stringify(users));}

/* LOGIN SYSTEM */
function login(){
  const e = email.value;
  const p = pw.value;

  let found = users.find(u=>u.email===e && u.pw===p);

  if(found){
    localStorage.setItem("role",found.role);
    showConsole(found.role);
  }else{
    // DATA TIDAK ADA â†’ USER
    localStorage.setItem("role","USER");
    showConsole("USER");
  }
}

/* SHOW CONSOLE */
function showConsole(role){
  loginBox.style.display="none";
  consoleBox.style.display="block";
  myRole.innerText="ROLE ANDA: "+role;

  let out="";
  users.forEach((u,i)=>{
    out+=`[${i+1}] ${u.email} | ${u.role}\n`;
  });
  listUser.innerText=out;

  if(role==="OWNER"){
    ownerPanel.style.display="block";
  }
}

/* OWNER ACTION */
function addUser(){
  users.push({
    email:nEmail.value,
    pw:nPw.value,
    role:nRole.value
  });
  save();
  showConsole("OWNER");
}

function editWeb(){
  alert("OWNER MODE: Bisa edit banner & web");
}
</script>

</body>
  </html>

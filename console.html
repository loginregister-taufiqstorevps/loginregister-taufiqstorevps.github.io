<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KLITIK CRAFT Â· Console</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

body{
  background:radial-gradient(circle at top,#2a0000,#050000 70%);
  color:#ffd6d6;
}

/* HEADER */
header{
  padding:16px 20px;
  background:rgba(0,0,0,.7);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1 span{color:#ff4d4d}

/* CONTAINER */
.container{padding:20px}

/* CARD */
.card{
  background:linear-gradient(160deg,#0d0000,#2a0000);
  border:1px solid rgba(255,77,77,.3);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 0 20px rgba(255,77,77,.15);
}

/* ROLE */
.role{
  padding:5px 10px;
  border-radius:12px;
  font-size:12px;
  font-weight:bold;
}
.OWNER{background:#ff4d4d;color:#000}
.ADMIN{background:#ff9933;color:#000}
.DEVELOPER{background:#3399ff;color:#fff}
.USER{background:#666;color:#fff}

/* LIST */
.user-row{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px dashed rgba(255,255,255,.15);
  font-size:14px;
}

/* FORM */
input,select,button{
  width:100%;
  margin-top:8px;
  padding:10px;
  border-radius:10px;
  border:none;
}
input,select{
  background:#120000;
  color:#fff;
  border:1px solid rgba(255,77,77,.3);
}
button{
  background:#ff4d4d;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:.85}

/* HIDDEN */
.hidden{display:none}
</style>
</head>

<body>

<header>
  <h1><span>KLITIK</span> CRAFT Â· Console</h1>
  <div id="loginInfo"></div>
</header>

<div class="container">

  <!-- USER LIST -->
  <div class="card">
    <h3>ðŸ‘¥ User List</h3>
    <div id="userList"></div>
  </div>

  <!-- ADD USER (OWNER ONLY) -->
  <div class="card hidden" id="addUserBox">
    <h3>âž• Tambah User</h3>
    <input id="name" placeholder="Nama">
    <input id="username" placeholder="Username">
    <input id="email" placeholder="Email">
    <input id="password" placeholder="Password">
    <select id="role">
      <option>USER</option>
      <option>ADMIN</option>
      <option>DEVELOPER</option>
    </select>
    <button onclick="addUser()">Tambah</button>
  </div>

</div>

<script>
/* ================= DATABASE ================= */
let users = JSON.parse(localStorage.getItem("users")) || [
  {name:"Hasan",username:"hasan",email:"hasan121@gmail.com",password:"san75",role:"OWNER"},
  {name:"Admin",username:"admin",email:"admin123@gmail.com",password:"admin8787",role:"ADMIN"},
  {name:"Developer",username:"developer",email:"developerSemangat@gmail.com",password:"semangat122",role:"DEVELOPER"}
];

/* ================= AUTH CHECK ================= */
const roleLogin = localStorage.getItem("role") || "USER";
const nameLogin = localStorage.getItem("name") || "Guest";

document.getElementById("loginInfo").innerText =
  nameLogin + " Â· " + roleLogin;

if(roleLogin === "OWNER"){
  document.getElementById("addUserBox").classList.remove("hidden");
}

/* ================= RENDER ================= */
function render(){
  const box = document.getElementById("userList");
  box.innerHTML="";
  users.forEach((u,i)=>{
    box.innerHTML += `
      <div class="user-row">
        <div>[${i+1}] ${u.username} | ${u.email}</div>
        <span class="role ${u.role}">${u.role}</span>
      </div>`;
  });
  localStorage.setItem("users",JSON.stringify(users));
}
render();

/* ================= ADD USER ================= */
function addUser(){
  if(roleLogin!=="OWNER") return alert("Akses ditolak");

  users.push({
    name:name.value,
    username:username.value,
    email:email.value,
    password:password.value,
    role:role.value
  });

  render();
  alert("User berhasil ditambahkan");
}
</script>

</body>
</html>

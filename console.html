<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KLITIK CRAFT - Console</title>
<style>
body, html{
  margin:0; padding:0;
  height:100%; width:100%;
  background: #0d0d0d;
  font-family: monospace;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* Console Box */
.console-box{
  width: 90%;
  max-width: 800px;
  height: 600px;
  background: linear-gradient(135deg, #4b0082, #000000);
  border: 2px solid #8a2be2;
  border-radius: 12px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  box-shadow: 0 0 20px #8a2be2;
}

/* Header */
.console-header{
  padding:10px;
  background:#8a2be2;
  font-weight:bold;
  text-align:center;
  font-size:18px;
  border-bottom:2px solid #4b0082;
}

/* Terminal */
.terminal{
  flex:1;
  padding:10px;
  overflow-y:auto;
  background:#0a0a0a;
  font-size:14px;
  line-height:1.4;
}

/* Input */
.input-area{
  display:flex;
  border-top:2px solid #4b0082;
}

.input-area input{
  flex:1;
  padding:8px;
  border:none;
  outline:none;
  font-family: monospace;
  font-size:14px;
  background:#111;
  color:#fff;
}

.input-area button{
  padding:8px 12px;
  border:none;
  background:#8a2be2;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}

.input-area button:hover{
  background:#4b0082;
}

/* Auto command text style */
.auto-command{
  color:#00ffcc;
}
</style>
</head>
<body>

<div class="console-box">
  <div class="console-header">KLITIK CRAFT CONSOLE</div>
  <div class="terminal" id="terminal">
    <div class="auto-command">System initialized...</div>
  </div>
  <div class="input-area">
    <input type="text" id="commandInput" placeholder="Ketik command di sini...">
    <button onclick="runCommand()">Run</button>
  </div>
</div>

<script>
const terminal = document.getElementById("terminal");

// Fungsi untuk scroll ke bawah
function scrollTerminal(){
  terminal.scrollTop = terminal.scrollHeight;
}

// Auto-command contoh
const autoCommands = [
  "Bree astaga",
  "User taufiq sedang mengeclick tombol ranks",
  "User taufiq sedang mengeclick tombol money",
  "System ready for commands..."
];

let autoIndex = 0;
setInterval(()=>{
  const msg = document.createElement("div");
  msg.classList.add("auto-command");
  msg.innerText = autoCommands[autoIndex];
  terminal.appendChild(msg);
  scrollTerminal();
  autoIndex = (autoIndex + 1) % autoCommands.length;
}, 5000);

// Fungsi run command manual
function runCommand(){
  const input = document.getElementById("commandInput");
  const cmd = input.value.trim();
  if(cmd==="") return;
  const msg = document.createElement("div");
  msg.innerText = "> " + cmd;
  terminal.appendChild(msg);
  input.value="";
  scrollTerminal();

  // Contoh respon command
  const resp = document.createElement("div");
  resp.innerText = "System: Command '"+cmd+"' dijalankan.";
  resp.style.color="#00ffcc";
  terminal.appendChild(resp);
  scrollTerminal();
}
</script>

</body>
</html>

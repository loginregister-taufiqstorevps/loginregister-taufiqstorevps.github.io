<script>
const ip="play.klitikcraft.my.id",port=25541;
function loadStatus(){
 fetch(`https://api.mcstatus.io/v2/status/java/${ip}:${port}`)
  .then(r=>r.json()).then(d=>{
    if(d.online){
      server-status.innerText="üü¢ SERVER ONLINE";
      players.innerText=d.players.online+" / "+d.players.max;
      ping.innerText=d.latency+" ms";
      version.innerText=d.version.name_clean;
    }else{
      server-status.innerText="üî¥ SERVER OFFLINE";
    }
  }).catch(()=>{
    server-status.innerText="üî¥ SERVER OFFLINE";
  });
}
loadStatus();
setInterval(loadStatus,10000);
</script>

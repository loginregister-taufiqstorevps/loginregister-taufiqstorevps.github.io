<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KLITIK CRAFT - Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffffff;
    color: #111;
    transition: margin-left 0.3s;
  }

  /* Sidebar */
  .sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 9998; /* dibawah tombol hamburger */
    top: 0;
    left: 0;
    background-color: #ffffff;
    overflow-x: hidden;
    transition: 0.3s;
    padding-top: 20px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .sidebar img {
    width: 120px;
    margin-top: 15px;
    border-radius: 10px;
    box-shadow: 0 0 5px #ff0000;
  }

  .sidebar a, .sidebar button {
    display: block;
    color: #ff0000;
    padding: 10px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
    width: 90%;
    text-align: center;
    margin-top: 8px;
    border-radius: 6px;
    background: none;
    border: 2px solid #ff0000;
    cursor: pointer;
  }

  .sidebar a:hover, .sidebar button:hover {
    background-color: #ffe5e5;
  }

  .sidebar button.logout-btn {
    margin-top: auto;
    margin-bottom: 15px;
    background-color: #ff0000;
    color: white;
    border: none;
  }

  .sidebar button.logout-btn:hover {
    background-color: #e60000;
  }

  /* Main content */
  .main {
    padding: 70px 20px 20px 20px; /* padding top biar tombol hamburger ga nutup HALLO */
    transition: margin-left 0.3s;
  }

  h1 {
    color: #ff0000;
    text-shadow: 0 0 5px #ffffff;
    font-size: 20px;
  }

  p {
    font-size: 14px;
  }

  /* Hamburger button kecil */
  .openbtn {
    font-size: 18px;
    cursor: pointer;
    background-color: #ff0000;
    color: white;
    padding: 6px 10px;
    border: none;
    border-radius: 6px;
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 9999; /* pastikan tombol selalu di atas */
  }

  .openbtn:hover {
    background-color: #e60000;
  }
</style>
</head>
<body>

<!-- Hamburger -->
<button id="hamburger" class="openbtn" onclick="openNav()">&#9776;</button>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
  <img src="foto.jpg" alt="Server KLITIK CRAFT">
  <a href="ranks.html">Ranks</a>
  <a href="money.html">Money</a>
  <a href="skill.html">Skill</a>
  <a href="shard.html">Shard</a>
  <a href="invoice.html">Invoice</a>
  <a href="hubungi.html">Hubungi Kami</a>
  <button class="logout-btn" onclick="logout()">Log Out</button>
</div>

<!-- Main content -->
<div class="main" id="main">
  <h1 id="welcome">HALLO</h1>
  <p>Selamat datang di website KLITIK CRAFT</p>
  <p>Mau order rank atau yang lain bisa klik tombol garis tiga di kiri atas dulu</p>
  <p>Disini harga rank murah, cek sekarang di KLITIK CRAFT bakal ada diskon kalau admin adain</p>
  <p>Join sekarangg ðŸ”¥</p>
</div>

<!-- BackSound -->
<audio id="backsound" autoplay loop>
  <source src="backsound.mp3" type="audio/mpeg">
</audio>

<script>
  // Ambil Nama Minecraft dari login
  const mcName = localStorage.getItem("mcName");
  if(mcName && mcName.trim() !== "") {
    document.getElementById("welcome").innerText = `HALLO ${mcName}`;
  } else {
    document.getElementById("welcome").innerText = "HALLO User"; // fallback
  }

  function logout() {
    localStorage.removeItem("mcName");
    localStorage.removeItem("umur");
    localStorage.removeItem("wa");
    window.location.href = "index.html";
  }

  function openNav() {
    document.getElementById("mySidebar").style.width = "180px"; // lebih kecil di HP
    document.getElementById("main").style.marginLeft = "180px";
    document.getElementById("hamburger").style.display = "none";
  }

  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
    document.getElementById("hamburger").style.display = "block";
  }
</script>

</body>
  </html>

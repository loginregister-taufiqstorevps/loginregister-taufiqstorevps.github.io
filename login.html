<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login TaufiqStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: #4285F4;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Login dengan Google</h2>
  <button onclick="loginGoogle()">Login Google</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

  // ===== firebaseConfig dari Firebase lu =====
  const firebaseConfig = {
    apiKey: "AIzaSyD6RAT2tSRHchCDyouhyYQLkS9ptr8fLfc",
    authDomain: "taufiqstorelogin.firebaseapp.com",
    projectId: "taufiqstorelogin",
    storageBucket: "taufiqstorelogin.firebasestorage.app",
    messagingSenderId: "367968816548",
    appId: "1:367968816548:web:479944d3a2a7e82c0a4531",
    measurementId: "G-WFSRL3PV0W"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  window.loginGoogle = function() {
    signInWithPopup(auth, provider)
      .then(() => {
        // Redirect ke dashboard setelah login sukses
        window.location.href = "https://taufiqstorevps-shop.github.io";
      })
      .catch(err => alert(err.message));
  }
</script>

</body>
  </html>

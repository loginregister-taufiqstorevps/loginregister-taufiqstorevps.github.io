<!DOCTYPE html>
<html>
<head>
  <title>Register - TaufiqStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #8000FF; /* ungu */
      color: white;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input {
      width: 300px;
      height: 50px;
      font-size: 20px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }

    button {
      width: 320px;
      height: 60px;
      font-size: 24px;
      background-color: #2196F3; /* biru */
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #1976D2;
    }

    a {
      margin-top: 15px;
      font-size: 18px;
      text-decoration: none;
      color: #FFD700; /* kuning kontras */
    }
  </style>
</head>
<body>

<h2>Register</h2>

<input id="email" placeholder="Email (@gmail.com)">
<input id="phone" placeholder="No HP">
<input id="password" type="password" placeholder="Password">

<button onclick="register()">Register Sekarang</button>
<a href="index.html">Sudah punya akun? Login</a>

<script>
function register() {
  const email = document.getElementById("email").value.trim().toLowerCase();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value;

  // filter email @gmail.com
  const emailRegex = /^[a-z0-9._%+-]+@gmail\.com$/;
  if (!emailRegex.test(email)) {
    alert("Email tidak valid! Harus @gmail.com");
    return;
  }

  if (password.length < 6) {
    alert("Password minimal 6 karakter");
    return;
  }

  // simpan data user
  localStorage.setItem("user", JSON.stringify({ email, phone, password }));
  localStorage.setItem("login", "true");

  // redirect ke dashboard top up (repo GitHub lain)
  location.href = "https://taufiqstorevps-shop.github.io"; // ganti ini ke link dashboard top up lu
}
</script>

</body>
</html>

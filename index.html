<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KLITIK CRAFT - Login</title>
<style>
  body {
    margin: 0;
    background-color: #ffffff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-box {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
    text-align: center;
    width: 90%;
    max-width: 320px;
  }

  .header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
  }

  .header img {
    width: 40px; /* kecil di HP */
    margin-right: 8px;
  }

  .header h2 {
    color: gold;
    font-size: 18px;
    text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff0;
    margin: 0;
  }

  .login-box input {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .login-box button {
    width: 100%;
    padding: 10px;
    margin-top: 12px;
    border: none;
    background-color: #ff0000;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
  }

  .login-box button:hover {
    background-color: #e60000;
  }
</style>
</head>
<body>
  <div class="login-box">
    <div class="header">
      <img src="foto.jpg" alt="Server KLITIK CRAFT">
      <h2>Mau beli? Login dulu</h2>
    </div>

    <form id="loginForm">
      <input type="text" id="mcName" placeholder="Nama Minecraft" required><br>
      <input type="number" id="umur" placeholder="Umur" required><br>
      <input type="text" id="wa" placeholder="Nomer WA" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const mcName = document.getElementById('mcName').value;
      const umur = document.getElementById('umur').value;
      const wa = document.getElementById('wa').value;

      localStorage.setItem('mcName', mcName);
      localStorage.setItem('umur', umur);
      localStorage.setItem('wa', wa);

      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>

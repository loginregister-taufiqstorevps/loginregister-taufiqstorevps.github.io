<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - KLITIKCRAFT</title>
<link rel="icon" type="image/jpeg" href="foto.jpg">
<style>
body{
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container{
  width:100%;
  max-width:380px;
  padding:20px;
}
img{width:100%;border-radius:12px;margin-bottom:15px}
h2{text-align:center;color:#d4af37}
label{font-size:14px;margin-top:12px;display:block}
input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #d4af37;
  background:#111;
  color:#fff;
}
button{
  width:100%;
  margin-top:18px;
  padding:12px;
  background:#d4af37;
  border:none;
  border-radius:12px;
  font-weight:bold;
  font-size:16px;
}
</style>
</head>
<body>

<div class="container">
  <img src="banner.jpg" alt="KLITIKCRAFT">
  <h2>Login</h2>

  <label>Email</label>
  <input type="email" id="email" placeholder="yourname@gmail.com">

  <label>Nama Minecraft</label>
  <input type="text" id="username" placeholder="Your Minecraft name">

  <label>Password</label>
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
</div>

<script>
function login(){
  const email = document.getElementById("email").value.trim();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  if(!email || !username || !password){
    alert("Lengkapi semua data!");
    return;
  }

  // SIMPAN DATA LOGIN
  localStorage.setItem("email", email);
  localStorage.setItem("mcName", username);

  // ROLE DEFAULT
  if(!localStorage.getItem("role")){
    localStorage.setItem("role","user");
  }

  // LOG AKTIVITAS (UNTUK CONSOLE)
  let logs = JSON.parse(localStorage.getItem("activityLogs")) || [];
  logs.push({
    username: username,
    email: email,
    action: "LOGIN",
    time: new Date().toLocaleString()
  });
  localStorage.setItem("activityLogs", JSON.stringify(logs));

  // STATUS ONLINE
  localStorage.setItem("onlineUser", username);

  // MASUK DASHBOARD
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
